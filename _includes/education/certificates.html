<div class>
    <img src="{{include.certificates.icon}}">
    <b>Name:         </b> {{ include.certificates.name }}      <br>
    <b>Issuer:       </b> {{ include.certificates.issuer }}    <br>
    <b>Issue Date:   </b> {{ include.certificates.date }}     <br>
    <b>Credential ID:</b> <a href="{{include.certificates.link}}">{{ include.certificates.credentialID }} </a> <br><br>
</div>
